createtable.authority=CREATE TABLE authority(id uuid, role text, authorities list<text>, PRIMARY KEY(id, role)) with CLUSTERING ORDER BY (role DESC) ;
createtable.user=CREATE TABLE user(id uuid, user_id uuid, parent_id uuid, f_name text, l_name text, dob date, mobile_number text, email text, city text, gender text, type text, allergies list<text>, family_physician list<text>, PRIMARY KEY(id));
createtable.usermembers=CREATE TABLE user_members(user_id uuid, parent_id uuid, f_name text, l_name text, dob timestamp, gender text, allergies list<text>, PRIMARY KEY(user_id,parent_id))with CLUSTERING ORDER BY (parent_id DESC);
createtable.userlogin=CREATE TABLE userlogin(id uuid,  user_name text, password text, roles list<text>, auth_id text, auth_provider text, created_on timestamp, updated_on timestamp, is_verified boolean, is_lock boolean, PRIMARY KEY(id, user_name))with CLUSTERING ORDER BY (user_name DESC);
createtable.userrole=CREATE TABLE userrole(id uuid, role text, user_id uuid, PRIMARY KEY(id, user_id)) with CLUSTERING ORDER BY (user_id DESC);